<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Internal CSS -->
    <style>
        /* Universal selector */
        * {
            box-sizing: border-box;
        }

        /* Element selector */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header, footer {
            width: 100%; 
                background-color: #4a90e2; 
    color: white; 
    padding: 20px 0; 
    text-align: center; 
    font-size: 24px; 
    font-weight: bold; 
    position: relative; 
    top: 0; 
    left: 0; 
    z-index: 999; 
}

        /* ID selector */
        #signup-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Class selector */
        .form-group {
            margin-bottom: 15px;
        }

        /* Grouping selector */
        label, input, select, textarea {
            display: block;
            width: 100%;
        }

        .relative-box {
            position: relative;
            top: 20px;
            background-color: #e0f7fa;
            padding: 10px;
            border: 1px solid #00796b;
        }

        .fixed-box {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #c5cae9;
            padding: 10px;
            border: 1px solid #6fb834;
        }

        body {
            background-color: #e3f2fd;
            background-image: url('background-pattern.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Pseudo-classes */
        input:focus {
            border-color: #42a5f5;
            outline: none;
        }

        /* Pseudo-elements */
        label::before {
            content: "âœ§ ";
        }
    </style>
</head>

<body>
    <header>
        <h1>Sign Up</h1>
    </header>
    
    <form id="signup-form" action="index.html" method="post">
        <div class="form-group">
            <label for="username">Enter Username:</label>
            <input type="text" id="username" name="username">
        </div>
        
        <div class="fixed-box">
            Sign Up
        </div>    
        
        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male"> Male<br>
            <input type="radio" id="female" name="gender" value="female"> Female<br>
            <input type="radio" id="other" name="gender" value="other"> Other
        </div>

        <div class="form-group">
            <label for="interests">Interests:</label>
            <input type="checkbox" id="sports" name="interests" value="sports"> Sports<br>
            <input type="checkbox" id="music" name="interests" value="music"> Music<br>
            <input type="checkbox" id="reading" name="interests" value="reading"> Reading<br>
            <input type="checkbox" id="Others" name="interests" value="Others"> Others
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
            </select>
        </div>

        <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
        </div>

        <div class="form-group">
            <label for="favColor">Favorite Color:</label>
            <input type="color" id="favColor" name="favColor">
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
        </div>

        <div class="form-group">
            <label for="event">Event Date & Time:</label>
            <input type="datetime-local" id="event" name="event">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="poster">Upload Event Poster:</label>
            <input type="file" id="poster" name="poster">
        </div>

        <div class="form-group">
            <label for="profileImage">Profile Image:</label>
            <input type="image" src="images/10-profile-picture-ideas-to-make-you-stand-out.jpg" alt="Profile Image" style="height: 100px; width: 100px;">
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="100">
        </div>

        <div class="form-group">
            <label for="password">Create Password:</label>
            <input type="password" id="password" name="password">
        </div>

        <div class="form-group">
            <label for="range">Event Complexity:</label>
            <input type="range" id="range" name="range" min="1" max="10">
        </div>

        <div class="form-group">
            <label for="search">Search:</label>
            <input type="search" id="search" name="search">
        </div>

        <div class="form-group">
            <label for="apptTime">Preferred Time:</label>
            <input type="time" id="apptTime" name="apptTime">
        </div>

        <div class="form-group">
            <label for="website">Website:</label>
            <input type="url" id="website" name="website">
        </div>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>

    <div class="relative-box">
        &copy; Jubilux Event Management Co. All rights reserved.
    </div>


</body>

</html>
